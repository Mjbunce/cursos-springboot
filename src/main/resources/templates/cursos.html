<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="container" th:replace="fragments/header::header"></div>
<br>
<div class="container mb-5">
    <div class="container mb-5">
        <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message">
            El curso ha sido guardado con éxito.
            <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Cerrar">
                <span aria-hiden="true"></span>
            </button>
        </div>
    </div>
</div>
<div class="container my-3">
    <form id="searchForm" th:action="@{/cursos}">
        <div class="row d-flex">
            <div class="col-md-6 mt-2">
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input id="keyword" type="search" name="keyword" th:value="${keyword}" required
                    class="form-control" placeholder="Ingrese un nombre">
                    <br>
                    <button type="submit" class="btn btn-secondary">Buscar</button>

                </div>
            </div>
            <div class="col-md-3 input-group mt-2">
                <div class="input group-prepend">
                    <label class="input-group-text" for="pageSize">Elementos por página</label>
                </div>
                <select form="searchForm" name="size" th:value="${pageSize}" onchange="changePageSize()"
                class="size-select" id="pageSize">
                    <option th:each="s : ${ { 3, 6, 9} }" th:value="${s}" th:text="${s}"
                    th:selected="${s == pageSize}">
                    </option>
                </select>
            </div>
        </div>
    </form>
</div>
<div class="container" th:if="${cursos.size() > 0}">
    <div class="row mb-3">
        <div class = "col-md-12 d-flex justify-content-start">
            <a th:href="@{/export/pdf}" class="btn btn-danger">Generar PDF</a>
            &nbsp;&nbsp;
            <a th:href="@{/export/excel}" class="btn btn-success">Generar Excel</a>

        </div>

    </div>
    <h1>Listado de cursos</h1>
    <table class="table table-hover table-responsive-xl">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Nivel</th>
            <th>Publicado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td>[[${curso.id}]]</td>
            <td>[[${curso.titulo}]]</td>
            <td>[[${curso.descripcion}]]</td>
            <td>[[${curso.nivel}]]</td>
            <td>[[${curso.isPublicado}]]</td>
        </tr>
        </tbody>
    </table>
</div>
<nav aria-label="Pagination" th:if="${totalPages > 0}">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${currentPage ==1} 'disabled'">
            <a th:replace="fragments/paging :: paging(1,'<<','Primera página')"></a>
        </li>
        <li class="page-item front-weight-bold" th:classappend="${currentPage == 1} ? 'disabled'">
            <a th:replace="fragments/paging :: paging(${currentPage-1},'Anterior','Anterior paágina'"></a>
        </li>
        <li class="page item disabled" th:if="${currentPage - 2 > 1}">
            <a class="page-link" href="#">...</a>
        </li>
        <li class="page-item font-weight-bold" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a th:replace="fragmentes/paging :: paging(${currentPage + 1},'Siguiente','Siguiente página'}"></a>
        </li>
        <li class="page-item" th:classappend="${currentePage == totalPages} ? 'disabled'">
            <a th:replace="fragment/paging :: paging(${totalPages} +1,'>>','Ultima página')"></a>
        </li>
    </ul>
></nav>
<div class="container" th:unless="${cursos.size() > 0}">
    <span Cursos no encontrados></span>
</div>
<script type="text/javascript">
    function changePageSize(){
    $("#searchForm").submit();
    }
</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
