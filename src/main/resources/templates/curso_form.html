<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Cursos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container" th:replace="fragments/header::header"></div>
    <br>
    <div class="container-fluid">
        <h2 class="text-center">Nuevo Curso</h2>
        <div class="my-3">
            <form th:action="@{/cursos/save}" method="post" enctype="multipart/form-data" th:object="${curso}" style="max-width: 550px; margin:0 auto;">
                <div class="p-3">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="titulo">Título</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{titulo}" required minlength="2" maxlength="128" class="form-control" id="titulo">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="descripcion">Descripción</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{descripcion}" required minlength="2" maxlength="128" class="form-control" id="descripcion">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="titulo">Nivel</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{nivel}" class="form-control" id="nivel">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="publicado">Publicado</label>
                        <div class="col-sm-9">
                            <input type="checkbox" th:field="*{publicado}">
                        </div>
                    </div>

                    <div class="text-center">
                        <input type="submit" value="Guardar" class="btn btn-primary btn-sm mr-2"/>
                        <input type="submit" value="Cancelar" id="btnCancelar" class="btn btn-secundary btn-sm"/>
                    </div>
                </div>

            </form>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javaxcript">
    $(document).ready(function()){
        $("#btnCancelar").on("click",function()){
            window.location="[[@{/cursos}]]";
        }
    }
</script>
</body>
</html>
